<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Netflix clone</title>

    <!-- Responsive file-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl files -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>            
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE O CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdivel.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/image1.jpg" alt="Greys Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image2.jpg" alt="The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image3.jpg" alt="Invocação do Mal 3">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image4.jpg" alt="Game of Thrones">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image5.jpg" alt="Ragnarok">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image6.jpg" alt="Rua do Medo: parte 1">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image7.jpg" alt="The Flash">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image8.jpg" alt="The Walking Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image9.jpg" alt="Major Grom">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/image10.jpg" alt="Rick and Morty">
            </div>
        </div>
    </div>
    
    <!-- JS files -->

    <script src="https://kit.fontawesome.com/00c31aa054.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
